<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Social - Contraseña Olvidada</title>
    <meta name="author" content="Cristina Ruiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/contraseñaOlvidada.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../Multimedia/Logopestaña.png" type="image/x-icon">

</head>

<body>

    <div id="fondo">

        <div id="CajaHijo">
            <form action="Login.html">
                

                <img src="../multimedia/olvido.png" id="olvido">
                <h1>¡OPS!... </h1>
                <h1>¿Has olvidado la contraseña?</h1>
                <br>
                <br>
                <div id="caja2">


                
                <p>Introduce tu correo electrónico.</p>
                <img src="../Multimedia/usuario.png" id="imagenUsuario">
                <input type="text" name="correo" id="datos" size="50" maxlength="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ej: paco@gmail.com" autofocus required>
                <br>
                <br>
               
                    <p>Se te enviará un correo a esa dirección,</p><p> con los pasos a seguir.</p>
                <br>
             </div>
                <br>
                <input type="submit" id="boton"  value="Recuperar contraseña">
                   
            </form>
        </div>

    </div>
</body>

</html>
